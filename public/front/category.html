<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Document</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<body>

<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="home"><span class="mui-icon mui-icon-back"></span></a>
        <h4>乐淘商城</h4>
        <a href="search.html" class="search"><span class="fa fa-search"></span></a>
    </div>
    <div class="lt_content">
        <div class="lt_left">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll leftUl">

                </ul>
            </div>
        </div>
        <div class="lt_right">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll rightUl">

                </ul>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li >
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="active">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>

</div>
<!--模板-->
<script type="text/html" id="tpl-cate">
    {{each rows v i }}
     <li data-id="{{v.id}}" calss="{{i==0? active :''}}"><a href="#">{{v.categoryName}}</a></li>
    {{/each}}

</script>
<script type="text/html" id="tpl-right">
    {{if total == 0 }}
        <li><p>没有更多内容</p></li>
    {{/if}}
    {{each rows v i }}
         <li><a href="#">
             <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt=""/>
             <p>{{v.brandName}}</p>
         </a></li>
    {{/each}}

</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
