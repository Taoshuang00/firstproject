<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城-商品详情</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>

<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="home"><span class="mui-icon mui-icon-back"></span></a>
        <h4>商品详情</h4>
        <a href="search.html" class="search"><span class="fa fa-search"></span></a>
    </div>
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>

</div>
<!--模板-->
<script type="text/html" id="tpl">

<div class="li-padding mui-slider">
    <div class="mui-slider-group">
        <div class="mui-slider-item"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a></div>
        {{each pic v i }}
        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a></div>
        {{/each}}
        <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}"/></a></div>

    </div>
    <div class="mui-slider-indicator">
        {{each pic v i }}
        <div class="mui-indicator {{i== 0? 'mui-active':''}}"></div>
        {{/each}}
    </div>
</div>
<div class="lt-padding lt_proName">
    <strong>{{proName}}</strong>
</div>
<div class="lt-padding lt_price">
    价格：
    <span class="price">&yen;{{price}}</span>
    <span class="oldPrice">&yen;{{oldPrice}}</span>
</div>
<div class="lt-padding lt_size">
    尺码：
    {{each sizeArr v i}}
        <span>{{v}}</span>
    {{/each}}
</div>
<div class="lt-padding lt_num">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量：{{num}}件</span>
</div>
<div class="lt-padding lt_proDesc">
    详情：{{proDesc}}
</div>

</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
