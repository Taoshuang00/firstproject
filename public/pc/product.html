<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统-商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="lt_aside">
    <div class="title">
        <a class="text-center" href="index.html">黑马17期</a>
    </div>
    <div class="user">
        <img src="images/default.jpg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><span class="glyphicon glyphicon-user"></span><span> 用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category">
                    <span class="glyphicon glyphicon-list"></span>
                    <span> 分类管理</span>
                </a>
                <div class="list">
                    <a href="categoryOne.html" >一级分类</a>
                    <a href="categoryTwo.html" class="active">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span> 商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="lt_main">

    <div class="main-header">
        <a href="#" class="pull-left icon-main">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="#" class="pull-right icon-out">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>

    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>

        <div class="content">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-add mb-20">添加商品</button>
            </div>
            <table class="table table-bordered ">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="25%">商品名称</td>
                    <td width="25%">商品描述</td>
                    <td width="10%">商品库存</td>
                    <td width="10%">商品尺寸</td>
                    <td width="10%">商品状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody >

                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>
<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="outModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span>您确定要退出后台管理系统吗?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-loginOut">退出</button>
            </div>
        </div>
    </div>
</div>
<!--添加模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <div class="modal-body text-danger">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                                请输入二级菜单
                                <span class="caret"></span>
                            </button>
                            <input type="hidden" name="brandId" id="brandId"/>
                            <ul class="dropdown-menu" >

                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
                    </div>


                    <div class="form-group">
                        <textarea name="proDesc" class="form-control"  rows="3" placeholder="请输入商品的描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="num" placeholder="请输入商品的库存">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码(32-46)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="请输入商品的现价">
                    </div>

                    <div class="form-group">
                        <label for="fileUpload" class="btn btn-default">上传图片</label>
                        <input id="fileUpload" type="file"  name="pic1" style="display:none" data-url="/product/addProductPic"  multiple>

                    </div>
                    <div class="form-group img-box">

                        <input type="hidden" name="brandLogo" id="brandLogo"/>
                        <input type="hidden" name="statu" value="1"/>
                    </div>
                </div>

                <div class="modal-footer">

                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!--引宝-->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
<!--模板-->
<script type="text/html" id="tpl-pdc">
    {{each rows $v $i }}
    <tr>
        <td>{{ (page -1)*size + $i+ 1 }}</td>
        <td>{{$v.proName}}</td>
        <td>{{$v.proDesc}}</td>
        <td>{{$v.num}}</td>
        <td>{{$v.size}}</td>
        <td>{{$v.statu == '0' ? "上架":"下架"}}</td>
        <td data-id="{{$v.id}}">
            {{if $v.statu == '0'}}
            <button class="btn btn-success btn-sm ">上架</button>
            {{/if}}
            {{if $v.statu == '1'}}
            <button class="btn btn-danger btn-sm">下架</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}

</script>
<!--下拉菜单模板-->
<script type="text/html" id="tpl-menu">
    {{each rows v i }}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
</script>

</body>
</html>
