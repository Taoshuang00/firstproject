<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统-用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="lt_aside">
    <div class="title">
        <a class="text-center" href="index.html">黑马17期</a>
    </div>
    <div class="user">
        <img src="images/default.jpg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html" class="active"><span class="glyphicon glyphicon-user"></span><span> 用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category">
                    <span class="glyphicon glyphicon-list"></span>
                    <span> 分类管理</span>
                </a>
                <div class="list" style="display:none">
                    <a href="categoryOne.html">一级分类</a>
                    <a href="categoryTwo.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span> 商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="lt_main">

    <div class="main-header">
        <a href="#" class="pull-left icon-main">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="#" class="pull-right icon-out">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>

    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>

        <div class="content">
            <table class="table table-bordered ">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">用户名</td>
                    <td width="30%">手机号</td>
                    <td width="20%">状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody>
                   <tr>

                   </tr>
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>
<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="outModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span>您确定要退出后台管理系统吗?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-loginOut">退出</button>
            </div>
        </div>
    </div>
</div>
<!--启用模态框-->
<div class="modal fade" tabindex="-1" id="btnModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span>你确定要执行此操作吗？</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-isDelete" >确定</button>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
<!--模板-->
<script type="text/html" id="tpl">
    {{each rows $v $i }}
     <tr>
        <td>{{ (page -1)*size + $i+ 1 }}</td>
        <td>{{$v.username}}</td>
        <td>{{$v.mobile}}</td>
        <td>{{$v.isDelete =='1'? "正常":"禁用"}}</td>
        <td data-id ="{{$v.id}}">
            {{if $v.isDelete == '0'}}
            <button type="button" class="btn btn-success btn-sm">启用</button>
            {{else if $v.isDelete == '1'}}
            <button type="button" class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
        </td>

     </tr>
    {{/each}}

</script>


</body>
</html>
